{% extends 'base.html' %}
{% block content %}
  <div class="d-flex align-items-center mb-3">
    <h4 class="me-auto mb-0">Founders (CC on Ticket Creation)</h4>
  </div>

  <div class="row g-3">
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h6 class="text-uppercase text-muted mb-2">Current Founders</h6>
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                {% for f in founders %}
                  <tr>
                    <td>{{ f.name }}</td>
                    <td>{{ f.email }}</td>
                  </tr>
                {% else %}
                  <tr><td colspan="2" class="text-muted text-center">No founders added yet.</td></tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h6 class="text-uppercase text-muted mb-3">Add Founder</h6>
          <form method="post">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
