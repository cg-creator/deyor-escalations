# Render Blueprint for Deyor Escalations
# Deploys a Python (Flask) web service and a managed Postgres database.

databases:
  - name: deyor-escalations-db
    # Updated to new flexible Postgres plan naming
    plan: basic-256mb

services:
  - type: web
    name: deyor-escalations
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deyor-escalations-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: BASE_URL
        value: https://CHANGE-ME
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: your-email@example.com
      - key: SMTP_PASS
        value: CHANGE-ME-APP-PASSWORD
      - key: ADMIN_EMAIL
        value: admin@deyor.local
      - key: ADMIN_PASSWORD
        value: admin123
      - key: TEAM_EMAILS_INTERNATIONAL_OPERATIONS
        value: ""
      - key: TEAM_EMAILS_DOMESTIC_OPERATIONS
        value: ""
      - key: NOTIFY_EMAILS
        value: ""
